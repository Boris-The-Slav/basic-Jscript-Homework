<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Homework</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Objects Homework</h1>
    </header>
    <main>
      <section>
        <h2>Animal Object</h2>
        <div class="animal--input--container">
          <div>
            <label for="animal--name--input">Enter Animal Name</label>
            <input type="text" id="animal--name--input" />
          </div>
          <div>
            <label for="animal--kind--input">Enter Animal Kind</label>
            <input type="text" id="animal--kind--input" />
          </div>
          <div>
            <label for="animal--speak--input">What does the animal say?</label>
            <input type="text" id="animal--speak--input" />
          </div>
          <button type="button" id="animal--btn">Print on Screen</button>
        </div>
        <div id="print--msg"></div>
      </section>
      <section>
        <h2>Book Object</h2>
        <div class="book--input--container">
          <div>
            <label for="book--title--input">Enter Book Title</label>
            <input type="text" id="book--title--input" />
          </div>
          <div>
            <label for="book--author--input">Enter Author Name</label>
            <input type="text" id="book--author--input" />
          </div>
          <label for="check--book">Already read?</label>
          <input type="checkBox" id="check--book" />
          <button type="button" id="book--btn">Print on Screen</button>
        </div>
        <div id="print--book"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
